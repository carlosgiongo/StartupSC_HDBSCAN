        <div>
            <button onclick="renderModal()"> Inserir nova organização para visualização </button>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Alocar nova organização</h2>
                <p>Coloque os dados descritivos e de pitch de uma organização simulada para ver a posição da mesma no plano tridimensional.</p>
                <div>
                    <div>
                        <h3>Nome</h3>
                        <input type="text" placeholder="Nome da organização" id="orgName">
                    </div>
                    
                    <div>
                        <h3>Descrição</h3>
                        <textarea id="orgDescription" placeholder="Descreva a organização"></textarea>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <h3>Pitch</h3>
                        <textarea id="orgPitch" placeholder="Escreva o pitch de apresentação"></textarea>
                    </div>
                    
                    <div id="modal-buttons">
                        <button onclick="alocarOrganizacao()" style="background: #007bff !important;">Adicionar Organização</button>
                        <button onclick="document.getElementById('modal').style.display='none'">Cancelar</button>
                    </div>
                </div>
                
            </div>
        </div>
</body>

<script>
    //Função que ofusca o fundo e renderiza um modal na div de id "modal"
    function renderModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "block";
        modal.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
    }

    async function alocarOrganizacao() {
        const orgName = document.getElementById("orgName").value;
        const orgDescription = document.getElementById("orgDescription").value;
        const orgPitch = document.getElementById("orgPitch").value;

        document.body.style.pointerEvents = "none";
        document.getElementById("modal-buttons").innerHTML = "<p>Alocando organização. Aguarde...</p>";

        let novoHtml = await fetch('http://localhost:8123/visualizacao-clusters', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nome: orgName,
                descricao: orgDescription,
                pitch: orgPitch
            })
        })

        if (novoHtml.ok) {
            novoHtml = await novoHtml.text();
            console.log(novoHtml);
            
           //-- Salvar o arquivo HTML na pasta atual com o timestamp atual e acessa-lo/redirect para ele
            const timestamp = new Date().toISOString().replace(/[:.-]/g, '');
            const fileName = `visualizacao-clusters-${timestamp}.html`;
            const blob = new Blob([novoHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Redireciona para o novo arquivo HTML
            window.location.href = url;            
        } else {
            alert("Erro ao alocar organização. Tente novamente.");
        }
    }
</script>
